[App Store Music]

[Info]
;mode=table
;background=false
;gap=15
'App Store Music Location'='./music/appstore/'

[Disable App Store Music]
;mini=true
ini_file ./config.ini
move /switch/appstore/background.mp3 '/switch/.packages/AIO Customizer/music/appstore/{ini_file(*App Store Music,footer)}.mp3'
delete '/switch/.packages/AIO Customizer/music/appstore/Disabled.mp3'
remove-ini-key ./config.ini '*App Store Music' footer
refresh-to 'Disable App Store Music'


[*App Store Music]
;mini=true
;mode=option
;footer=Disabled
ini_file ./config.ini
file_source '/switch/.packages/AIO Customizer/music/appstore/*.mp3'
move /switch/appstore/background.mp3 '/switch/.packages/AIO Customizer/music/appstore/{ini_file(*App Store Music,footer)}.mp3'
move {file_source} /switch/appstore/background.mp3
delete '/switch/.packages/AIO Customizer/music/appstore/Disabled.mp3'
set-footer {file_name}
refresh-to '*App Store Music'


[Downlaod HB App Store]
;mini=true
try:
ini_file ./config.ini
set-ini-val ./config.ini Timer start {timestamp(%s.%f)}
notify-now 'Downloading press {R} to stop' 24
download https://api.github.com/repos/fortheusers/hb-appstore/releases?per_page=1 /config/ultrahand/downloads/hb-apptore-api.json
json_file /config/ultrahand/downloads/hb-apptore-api.json
download {json_file(0,assets,0,browser_download_url)} /switch/
set-ini-val ./config.ini Timer stop {timestamp(%s.%f)}
notify-now 'Downloaded, took {math({ini_file(Timer,stop)}-{ini_file(Timer,start)})}s' 24
delete /config/ultrahand/downloads/*



