[boot]
ini_file /config/ultrahand/theme.ini
set-ini-val './ini/theme customization/colors options/config.ini' theme table_bg_color {ini_file(theme,table_bg_color)}
set-ini-val './ini/theme customization/colors options/config.ini' theme table_bg_alpha {ini_file(theme,table_bg_alpha)}

exec 'Version Match' '/switch/.packages/AIO Customizer/ini/updater&cleanup/boot_package.ini'

[Current Release]
ini_file '/switch/.packages/AIO Customizer/package.ini'
set-ini-val '/switch/.packages/AIO Customizer/ini/updater&cleanup/config.ini' 'Release Info' current_version {ini_file(Header,;version)}
